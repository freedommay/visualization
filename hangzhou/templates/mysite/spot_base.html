{% block head %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/side.css' %}">

        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
{% endblock head %}
{% block content %}
    <div class="row">
        <div class="col-md-2">
            <div id="sidebar-wrapper">

                    <li><a href="{% url 'spot3' %}">门票</a></li>

                </ul>
            </div>
        </div>
        <div class="col-md-10">
            {% block chart %}
            {% endblock chart %}
        </div>
    </div>
{% endblock content %}
